<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./components/Styles/Styles.css" />
    <link rel="stylesheet" href="/components/Styles/cart.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-light bg-light custom-height position-relative">
            <div class="container position-relative">
                <!--  una vez que terminamos, sacar los tags <a> o agregar nuevas rutas para navegaciÃ³n, esos dos botones son orientativos de momento-->
                <!-- este tag es donde tienen que estar las cards sin el detalle, osea el listado de productos -->
                <a class="navbar-brand position-absolute start-50 translate-middle-x" href="/">
                    <img src="/assets/logos/ChatGPT Image 19 may 2025, 21_02_13.png" alt="">
                </a>
                <button id="toggle-cart" class="btn btn-outline-dark position-absolute end-0">cart</button>
            </div>

        </nav>
    </header>

    <main class="bg-secondary">
        <!-- render de las rutas -->
        <div id="view">

        </div>

        </div>
    </main>

    <!-- Modal de producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <span class="badge bg-info text-dark ms-3" id="modalPrice"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid mb-3" />
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="modalAddToCart">AGREGAR AL CARRITO</button>
                </div>
            </div>
        </div>
    </div>

    <aside id="cart" class="cart bg-light">
        <!-- Contenido del carrito -->
    </aside>
    <!--  -->
    <script type="module" src="/components/js/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./components/Styles/Styles.css" />
    <link rel="stylesheet" href="/components/Styles/cart.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lora:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-light bg-light custom-height position-relative">
            <div class="container position-relative">
                <!--  una vez que terminamos, sacar los tags <a> o agregar nuevas rutas para navegación, esos dos botones son orientativos de momento-->
                <!-- este tag es donde tienen que estar las cards sin el detalle, osea el listado de productos -->
                <a class="navbar-brand position-absolute start-50 translate-middle-x" href="/">
                    <img src="/assets/logos/ChatGPT Image 19 may 2025, 21_02_13.png" alt="">
                </a>
                <button id="toggle-cart" class="btn btn-outline-dark position-absolute end-0">
                    <!-- Carrito vacío (outline) -->
                    <svg id="cart-icon-empty" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        stroke="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2l.345.672L3.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L1.61 2H.5a.5.5 0 0 1-.5-.5z" />
                        <path d="M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                    </svg>

                    <!-- Carrito con productos (sólido) -->
                    <svg id="cart-icon-full" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="currentColor" stroke="currentColor" class="bi bi-cart-fill d-none" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2l.345.672L3.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L1.61 2H.5a.5.5 0 0 1-.5-.5z" />
                        <path d="M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                    </svg>

                    <!-- Badge con cantidad -->
                    <span id="cart-count"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
                        0
                    </span>
                </button>
            </div>

        </nav>
    </header>

    <main class="bg-secondary">
        <!-- render de las rutas -->
        <div id="view">

        </div>

        </div>
    </main>

    <!-- Modal de producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <span class="badge bg-info text-dark ms-3" id="modalPrice"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid mb-3" />
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="modalAddToCart">AGREGAR AL CARRITO</button>
                </div>
            </div>
        </div>
    </div>

    <aside id="cart" class="cart bg-light">
        <!-- Contenido del carrito -->
    </aside>
    <!--  -->
    <script type="module" src="/components/js/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
